language: objective-c
matrix:
  include:
    - env: OSX=10.11
      os: osx
      osx_image: osx10.11
      rvm: system

before_install:
  - if [ -f ".git/shallow" ]; then travis_retry git fetch --unshallow; fi
  - BASEDIR=$(pwd)
  - echo BASEDIR ${BASEDIR}
  - mkdir soft
  - cd soft
  - wget http://llvm.org/releases/3.8.1/clang+llvm-3.8.1-x86_64-apple-darwin.tar.xz
  - tar -xf clang+llvm-3.8.1-x86_64-apple-darwin.tar.xz
  - ls
  - export CLANG_HOME=${PWD}/clang+llvm-3.8.1-x86_64-apple-darwin
  - ls {CLANG_HOME}
  - ls {CLANG_HOME}/bin
  - ls {CLANG_HOME}/lib
  - ls {CLANG_HOME}/include
  - ls -R {CLANG_HOME}
  - export PATH=${CLANG_HOME}/bin:$PATH
  - export LD_LIBRARY_PATH=${CLANG_HOME}/lib:$LD_LIBRARY_PATH
  - export DYLD_LIBRARY_PATH=${CLANG_HOME}/lib:$DYLD_LIBRARY_PATH
  - cd ${BASEDIR}
  - mkdir build
  - cd build
  - echo CLANG_HOME ${CLANG_HOME}
  - ls ${CLANG_HOME}/lib
  - cmake .. -DCLANG_HOME=${CLANG_HOME}
  - make -j 8
  - make install

script:
  - cd ${BASEDIR}
  - ./cocl_unittests
  - mkdir /tmp/foo
  - cd /tmp/foo
  - cp ${BASEDIR}/test/cocl/cuda_sample.cu .
  - cocl cuda_sample.cu
  - ./cuda_sample

notifications:
  email:
    on_success: change
    on_failure: always
