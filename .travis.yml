language: objective-c
matrix:
  include:
    - env: OSX=10.11
      os: osx
      osx_image: osx10.11
      rvm: system

before_install:
  - if [ -f ".git/shallow" ]; then travis_retry git fetch --unshallow; fi
  - BASEDIR=$(pwd)
  - echo BASEDIR ${BASEDIR}
  - mkdir build
  - cd build
  - cmake ..
  - make -j 8
  - make install

script:
  - cd ${BASEDIR}
  - ./cocl_unittests
  - mkdir /tmp/foo
  - cd /tmp/foo
  - cp ${BASEDIR}/test/cocl/cuda_sample.cu .
  - cocl cuda_sample.cu
  - ./cuda_sample

notifications:
  email:
    on_success: change
    on_failure: always
